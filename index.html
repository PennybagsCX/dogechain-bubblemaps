    <!-- SECURITY: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' https://va.vercel-scripts.com;
                   style-src 'self' 'unsafe-inline';
                   font-src 'self';
                   img-src 'self' data: blob: https:;
                   connect-src 'self' https://dogechain.dog https://explorer.dogechain.dog https://rpc.dogechain.dog;
                   base-uri 'self';
                   form-action 'self';">

    <!-- SECURITY: Additional Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <!-- Note: frame-ancestors and X-Frame-Options must be set via server headers, not meta tags -->

    <meta name="description" content="Dogechain BubbleMaps: Interactive on-chain intelligence platform. Visualize token distributions, track whales, and analyze wallet connections with AI." />
    <meta name="keywords" content="Dogechain, Blockchain, Bubble Map, Crypto Visualization, Whale Tracker, DeFi, Analytics" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dogechain-bubblemaps.web.app/" />
    <meta property="og:title" content="Dogechain BubbleMaps - On-Chain Intelligence" />
    <meta property="og:description" content="Visualize token distributions, track whales, and analyze wallet connections with AI-powered insights." />
    <meta property="og:image" content="/favicon.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dogechain-bubblemaps.web.app/" />
    <meta property="twitter:title" content="Dogechain BubbleMaps" />
    <meta property="twitter:description" content="Interactive on-chain intelligence. Track whales and visualize DeFi data on Dogechain." />
    <meta property="twitter:image" content="/favicon.svg" />

    <meta name="theme-color" content="#0B0D17" />
    <title>Dogechain BubbleMaps - On-Chain Intelligence & Visualization</title>

    <!-- Using system fonts to avoid SSL issues on Arc iOS -->
    <link rel="stylesheet" href="/index.css">

    <!-- Custom animations -->
    <style>
      @keyframes pulse-green-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); opacity: 1; }
        50% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); opacity: 0.8; }
      }
      .live-badge-pulse { animation: pulse-green-glow 2s ease-in-out infinite; }
    </style>
</head>
